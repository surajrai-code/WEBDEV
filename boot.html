<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resistraction page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  </head>
  <style>
    body{
        background-image: url("../pexels-lumn-399161.jpg");
        class:"img-fluid"
    }
    h1{
        color: yellow;
    }
  </style>
  <body>

    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-primary ">
                <div class="panel-heading text-center">
                    <h1>Book a Call</h1>
                    <p>book a call from our representative within 1hr</p>
                </div>
                <div class="panel-boady">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="enter your name">
                    </div><br>
                    <div class="form-group">
                        <label for="email">Email Id:</label>
                        <input type="text" class="form-control" id="email" placeholder="enter your email">
                    </div><br>
                    <div class="form-group">
                        <label for="number">Phone Number:</label>
                        <input type="text" class="form-control" id="number" placeholder="enter your number">
                    </div><br>
                    <div class="form-group">
                        <label for="submit">Get Call:</label>
                        <input type="datetime-local" class="form-control" id="submit">
                    </div><br>
                </div>
                <div class="panel-footer text-center">
                    <button style="background-color: yellow;" type="button" class="btn btn-primary">Book a Call</button>
                </div>
            </div>
      </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
  </body>
</html>
